<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Not To Do List</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #111827;
      --border: #e5e7eb;
    }

    body {
      font-family: "SF Pro Text", system-ui, -apple-system, BlinkMacSystemFont;
      max-width: 640px;
      margin: 48px auto;
      padding: 0 16px;
      background: var(--bg);
      color: var(--primary);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--card);
      font-size: 14px;
    }

    button {
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #111827;
      background: #111827;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 16px;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 12px 14px;
      margin-bottom: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.04);
    }

    .item-text {
      margin-right: 8px;
      word-break: break-all;
      line-height: 1.5;
    }
    
    @media (max-width: 480px) {
  body {
    margin: 24px auto;
    padding: 0 12px;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 16px;
  }

  form {
    flex-direction: column;
  }

  button {
    width: 100%;
    text-align: center;
  }

  li {
    padding: 10px 12px;
  }
}
  </style>
</head>
<body>
  <h1>Not To Do List</h1>

  <form id="notToDoForm">
    <input
      type="text"
      id="notToDoInput"
      placeholder="例）寝る前にだらだらSNSを見ない"
    />
    <button type="submit">追加</button>
  </form>

  <ul id="notToDoList"></ul>

  <script>
    const STORAGE_KEY = "notToDoItems";

    const form = document.getElementById("notToDoForm");
    const input = document.getElementById("notToDoInput");
    const listEl = document.getElementById("notToDoList");

    let items = [];
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      try {
        items = JSON.parse(saved);
      } catch (e) {
        items = [];
      }
    }

    function render() {
      listEl.innerHTML = "";
      items.forEach((text, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = text;
        span.className = "item-text";

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "削除";
        deleteBtn.addEventListener("click", () => {
          items.splice(index, 1);
          save();
          render();
        });

        li.appendChild(span);
        li.appendChild(deleteBtn);
        listEl.appendChild(li);
      });
    }

    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      items.push(text);
      save();
      render();
      input.value = "";
      input.focus();
    });

    render();
  </script>
</body>
</html>
