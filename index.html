<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Not To Do List</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    form {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 8px 10px;
      margin-bottom: 8px;
    }
    .item-text {
      margin-right: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Not To Do List</h1>

  <form id="notToDoForm">
    <input
      type="text"
      id="notToDoInput"
      placeholder="例）寝る前にだらだらSNSを見ない"
    />
    <button type="submit">追加</button>
  </form>

  <ul id="notToDoList"></ul>

  <script>
    const STORAGE_KEY = "notToDoItems";

    const form = document.getElementById("notToDoForm");
    const input = document.getElementById("notToDoInput");
    const listEl = document.getElementById("notToDoList");

    let items = [];
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      try {
        items = JSON.parse(saved);
      } catch (e) {
        items = [];
      }
    }

    function render() {
      listEl.innerHTML = "";
      items.forEach((text, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = text;
        span.className = "item-text";

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "削除";
        deleteBtn.addEventListener("click", () => {
          items.splice(index, 1);
          save();
          render();
        });

        li.appendChild(span);
        li.appendChild(deleteBtn);
        listEl.appendChild(li);
      });
    }

    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      items.push(text);
      save();
      render();
      input.value = "";
      input.focus();
    });

    render();
  </script>
</body>
</html>
